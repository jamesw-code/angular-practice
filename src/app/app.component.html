<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" (selectUser)="onSelectUser($event)" />
      </li>
    }
  </ul>
  @if(selectedUser) {
    <app-tasks [name]="selectedUser.name" [id]="selectedUser.id" />
  } @else {
    <p id="fallback">Select User to see their task</p>
  }
</main>
